<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="stylesheet" href="shoping/css/base.css">
    <link rel="stylesheet" href="shoping/css/register.css">
</head>
<body>
    <div class="w">
       <div class="header">
            <div class="logo">
                <a href="index.html"><img src="../../shoping/upload/images/屏幕截图 2023-05-17 160845.png" alt=""></a>
            </div>
        </div>
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login"><a href="#">我有账号，去登录</a></div>
            </h3>
            <!-- 注册模块开始 -->
            <div class="reg_form">
                <form action="" method="post">
                    <ul>
                        <li>
                            <label>用户名</label>
                            <input type="text" name="username" placeholder="请输入用户名：" required="required">
                        </li>
                        <li>
                            <label >手机号</label>
                            <input type="tel" name="user_phone" placeholder="请输入手机号：" pattern="\d{11}" required="required">
                            <span class="error">手机号码输入不正确，请重新输入</span>
                        </li>
                        <li>
                            <label >电子邮箱</label>
                            <input type="email" name="user_email" placeholder="请输入邮箱：" required="required">
                            <span class="error">电子邮箱输入不正确，请重新输入</span>
                        </li>
                        <li>
                            <label >输入密码</label>
                            <input type="password" name="user_password" placeholder="请输入密码：" required="required">
                            <span class="error">密码输入不正确，请重新输入</span>
                        </li>
                        <li class="safe">安全程度<em class="ruo">弱</em> <em class="zhon">中</em> <em class="qian">强</em></li>
                        <li>
                            <label >确认密码</label>
                            <input type="password" name="user_repassword" placeholder="请再输一次：" required="required">
                            <span class="error">密码不一致，请重新输入</span>
                        </li>
                        <li class="agree"><input type="checkbox" name="user_agree">同意协议并注册 <a href="#">《用户协议》</a></li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
            <!-- 注册模块结束 -->
        </div>
        <footer>
            <div class="mod_copyright">
                <div class="links">
                    <a href="#">关于我们</a> | <a href="#">联系我们</a> | <a href="#">联系客服</a>
                    <a href="#">商家入驻</a> | <a href="#">营销中心</a> | <a href="#">友情链接</a>
                </div>

    </div>
    
</body>
</html>
