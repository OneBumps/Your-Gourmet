    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="你的美食家是一个专业的美食网站，提供各式各样的菜谱和食谱，让你轻松学会做出各种美味佳肴。你还可以在这里展示作品，并与其他用户交流心得，分享作品，互相学习">
    <meta name="keywords" content="菜谱,食谱,美食,家常菜,美食网,你的美食家">

    <link rel="stylesheet" href="../css/public/base.css">

</head>


<body>
    <div class="w">
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="../img/logo.png" alt=""></a>
            </div>
        </div>
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login"><a href="../html/login.html">我有账号，去登录</a></div>
            </h3>
            <!-- 注册模块开始 -->
            <div class="reg_form">
                <form action="/Verify" method="POST">
                    <ul>
                        <li>
                            <label>用户名</label>
                            <input type="text" name="username" placeholder="请输入用户名：" required="required" class="ls">
                        </li>
                        <li>
                            <label>手机号</label>
                            <input type="tel" name="user_phone" placeholder="请输入手机号：" pattern="\d{11}"
                                required="required" class="ls">

                        </li>
                        <li>
                            <label>电子邮箱</label>
                            <input type="email" name="user_email" placeholder="请输入邮箱：" required="required" class="ls">

                        </li>
                        <li>
                            <label>输入密码</label>
                            <input type="password" name="user_password" id="password" placeholder="请输入密码："
                                required="required" class="ls" onkeyup="check_password_l()">
                            <span id="error_p"></span>
                        </li>

                        <li>
                            <label>确认密码</label>
                            <input type="password" name="user_repassword" id="repassword" placeholder="请再输一次："
                                required="required" class="ls" onkeyup="check_password()">
                            <span id="error"></span>
                        </li>
                        <li class="agree"><input type="checkbox" name="user_agree" id="user_agree"
                                required="required">同意协议并注册 <a href="#">《用户协议》</a></li>
                        <li>
                            <input type="submit" value="完成注册" class="btn" id="submit">
                            <input type="hidden" name="type" value="SignUp">
                        </li>
                    </ul>
                </form>
            </div>
            <!-- 注册模块结束 -->
        </div>
        <footer>
            <div class="mod_copyright">
                <div class="links">
                    <a href="#">关于我们</a> | <a href="#">联系我们</a> | <a href="#">联系客服</a>
                    <a href="#">商家入驻</a> | <a href="#">营销中心</a> | <a href="#">友情链接</a>
