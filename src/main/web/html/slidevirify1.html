<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="你的美食家是一个专业的美食网站，提供各式各样的菜谱和食谱，让你轻松学会做出各种美味佳肴。你还可以在这里展示作品，并与其他用户交流心得，分享作品，互相学习">
    <meta name="keywords" content="菜谱,食谱,美食,家常菜,美食网,你的美食家">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>滑动验证test</title>
    <!-- CSS 基础样式引入-->
    <link rel="stylesheet" href="../css/public/base.css">
    <link rel="stylesheet" href="../css/public/common.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <style>
        #canvas {
            position: absolute;
            margin-top: 200px;
            margin-left: 300px;
            border: 1px solid grey;
            border-radius: 25px;
            box-shadow: 5px 5px 5px grey;
        }

        #block {
            position: absolute;
            margin-top: 200px ;
            margin-left: 40px;
            border: 1px solid grey;
            /* border-radius: 25px;
            box-shadow: 5px 5px 5px grey;*/
        } 
    </style>

</head>

<body>

    <!-- 图片显示画布 -->
    <canvas id="canvas" width="500px" height="300px">
        <h1>您的浏览器不支持canvas!</h1>
    </canvas>

    <!-- 拼图块画布 -->
    <canvas id="block" width="500px" height="300px">
        您的浏览器不支持canvas!
    </canvas>
    <div>
        <img src="../img/icon/slidevirifypage/slidediv.png" alt="">
    </div>

    <script language="javascript">

        //背景图片画布
        var canvas = document.getElementById("canvas");
        var canvasCtx = canvas.getContext("2d");
        //滑块图片画布
        var block = document.getElementById("block");
        var blockCtx = block.getContext("2d");

        var cvsImg = new Image();
        cvsImg.src = "../img/icon/slidevirifypage/slideimg.jpg";

        window.onload = function () {
            canvasCtx.drawImage(cvsImg, 0, 0, 500, 300);
            // 绘制画布背景图片
            canvasCtx.beginPath();
            canvasCtx.rect(350, 50, 50, 50);
            canvasCtx.closePath();
            canvasCtx.clearRect(300,50,50,50);
            canvasCtx.closePath();
            //绘制图片块
            blockCtx.beginPath();
            blockCtx.rect(300, 50, 50, 50);
            blockCtx.closePath();
            blockCtx.clip();
            blockCtx.drawImage(cvsImg, 0, 0, 500, 300);



        }

    </script>
</body>

</html>
